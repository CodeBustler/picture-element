<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Tutorials | CodeBustler</title>
    <link rel="icon" type="image/png" href="./img/html.png" />
    <!-- CSS External -->
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <!-- JS External -->
    <script defer src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="title">HTML &lt;Picture&gt; Element</h1>
    <p>
      The <strong><em>&lt;picture&gt;</em></strong> element allows you to
      display different pictures element for different devices or screen sizes,
      with the help of <strong><em>&lt;source&gt;</em></strong> element
    </p>
    <div class="container">
      <!-- Picture -->
      <picture>
        <source media="(max-width: 400px)" srcset="./img/img1.jpg" />
        <source media="(max-width: 999px)" srcset="./img/img2.jpg" />
        <source media="(min-width: 1000px)" srcset="./img/img3.jpg" />

        <!-- Fallback Image  -->
        <!-- For older browsers that might not support the <picture> element -->
        <img src="./img/html.png" />
      </picture>
    </div>
  </body>
</html>
